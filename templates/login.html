<!DOCTYPE html>
<html>
<head>
	<title>stats</title>
	<link rel="icon" href="assets/img/icon.png" type="image/png" />
	<link rel="stylesheet" type="text/css" href="assets/css/main.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css" />
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:300' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="assets/js/jquery-2.1.1.min.js"></script>
<script>

$('#form').submit(function(e){e.preventDefault();});
$('#formbutton').click(function() {Send();});
function Send() {
	var key = document.getElementById("key").value
	console.log("/login/"+key)
	location.href="/login/"+key
	return false;
}
</script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">nzbcrawler</a>
		<ul class="nav navbar-nav">
        	<li class="active"><a href="#">login</a></li>
        </ul>
	</div>
</nav>

<div class="container-fluid">
<form class="form-horizontal" role="form" id="form" autocomplete="on" action="/login" onsubmit="return Send(this);">
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Key</label>
    <div class="col-sm-2">
      <input type="password" class="form-control" id="key">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button id="formbutton" type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
</div>

</body>
</html>
