    <script>
        $(window).load(function() {
            $("#arrow").click(function() {
                if($("#menu_cont").css("margin-left") == "-45px") {
                    $('#menu_cont').animate({'margin-left': '-5px'}, 300);
                }else {
                    $('#menu_cont').animate({'margin-left': '-45px'}, 300);
                }
                
            });
            addUI();
        });

        

        function addUI() {
            $.getJSON('/status/running', function(data) {
              $.each(data, function(key, val) {
                var str = "<tr><td>"+val.Name+"</td><td>"+val.Running+"</td><td>"+val.NextRun+"</td></tr>"
                $(str).appendTo("#tbody1");
              });
              
            });
        }

		left:0; 
		position:fixed;

		width:110px; 
		height:35px;
		margin-left: -45px;
		width: 45px;
	}
	#menu {
		-webkit-box-shadow: 0px 1px 2px 0 rgba(0, 0, 0, 0.3);
		border-radius: 4px;
		background: #181818;
	}

	#menu a {
		color: #fff;
		display: block;
		line-height: 1.8;
		padding: 0.5em 1em;
		text-decoration: none;
	}

	#menu a:hover {
		border-radius: 4px;
		background: #333333;
	}

	#arrow {
		position: absolute;
		left: 45px;
		top: 30px;
		width: 0px;
		height: 0px;
		border-style: solid;
		border-width: 15px 0 15px 20px;
		border-color: transparent transparent transparent #181818;
	}

	tr img {
		height: 90px;
		max-width: 100px;
	}

	#easy_zoom{
