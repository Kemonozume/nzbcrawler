    #menu_cont {
        left:0; 
        position:fixed; 
        top:5px;
        width:110px; 
        height:35px;
        margin-left: -45px;
        width: 45px;
    }
    #menu {
        -webkit-box-shadow: 0px 1px 2px 0 rgba(0, 0, 0, 0.3);
        border-radius: 4px;
        background: #181818;
    }

    #menu a {
        color: #fff;
        display: block;
        line-height: 1.8;
        padding: 0.5em 1em;
        text-decoration: none;
    }

    #menu a:hover {
        border-radius: 4px;
        background: #333333;
    }

    #arrow {
        position: absolute;
        left: 45px;
        top: 30px;
        width: 0px;
        height: 0px;
        border-style: solid;
        border-width: 15px 0 15px 20px;
        border-color: transparent transparent transparent #181818;
    }

    tr img {
        height: 90px;
        max-width: 100px;
    }

    #easy_zoom{
        width:600px;
        height:400px;   
        border:5px solid #eee;
        background:#fff;
        color:#333;
        position:absolute;
        top:15px;
        left:400px;
        overflow:hidden;
        -moz-box-shadow:0 0 10px #555;
        -webkit-box-shadow:0 0 10px #555;
        box-shadow:0 0 10px #555;
        /* vertical and horizontal alignment used for preloader text */
        line-height:400px;
        text-align:center;
    }

    .tcont {
        margin-top: 20px;
        border-radius: 4px;
        border-color: #000;
        background-color: #F7FBF4;
        -webkit-box-shadow: 0px 1px 2px 0 rgba(0, 0, 0, 0.3);
    }

    .tlogin {
        padding: 10px;
        margin-left: 25px;
    }

<body>

    <div id="menu_cont">
        <div id="menu" >
            <a href="/"><i class="icon-search"></i></a>
            <a href="/status"><i class="icon-tasks"></i></a>
            <a href="/config"><i class="icon-cog"></i></a>
            <a href="/log"><i class="icon-bug"></i></a>
        </div>
        <div id="arrow"></div>
    </div>

    <form action="/config" method="POST" id="form1" class="ink-form large-60 push-center tcont">
        <fieldset class="column-group gutters">
            <div class="tlogin">
            configuration</br>
                    <div class="control-group">
                        <label for="text-input">host</label> 
                        <div class="control">
                            <input id="text-input" name="Host" type="text" value="{{.Host}}">
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="text-input">port</label> 
                        <div class="control">
                            <input id="text-input" name="Port" type="text" value="{{.Port}}">
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="text-input">town-user</label> 
                        <div class="control">
                            <input id="text-input" name="TownName" type="text" value="{{.TownName}}">
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="text-input1">town-password</label> 
                        <div class="control">
                            <input id="text-input1" name="TownPassword" type="text" value="{{.TownPassword}}">
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="text-input">ghost-user</label> 
                        <div class="control">
                            <input id="text-input" name="GhostName" type="text" value="{{.GhostName}}">
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="text-input1">ghost-password</label> 
                        <div class="control">
                            <input id="text-input" name="GhostPassword" type="text" value="{{.GhostPassword}}">
                        </div>
                    </div>
                     <button type="submit" class="ink-button">save</button>
            </div>
        </fieldset>
    </form>
