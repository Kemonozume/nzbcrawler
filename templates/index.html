    	var offset = 0;
    	var cmd = "";
    	var tags = "";
    	var name = "";

    	$(popup).css("width", "400px");
    	$(popup).css("top", "0");
    	$(popup).css("right", "0");
    	$(window).load(function() {
            $("#arrow").click(function() {
                if($("#menu_cont").css("margin-left") == "-45px") {
                    $('#menu_cont').animate({'margin-left': '-5px'}, 300);
                }else {
                    $('#menu_cont').animate({'margin-left': '-45px'}, 300);
                }
                
            });
      		addUI();

			var throttled = _.throttle(function () {
			  if ($(window).scrollTop() + $(window).height() == $(document).height()) {
			  	addUI();
			  }    
			}, 100);
			$(window).scroll(throttled);

			var ss = document.getElementsByTagName("body")[0]
    		ss.appendChild(popup);

			$("#text-tags").keyup(function () {
				if(tags === $("#text-tags").val()) {
					return
				}
				tags = $("#text-tags").val()
				if(checkValid(tags)) {
					$("#tbody1").html("");
					offset = 0;
					addUI();
				}
			});
			$("#text-name").keyup(function () {
				if(name === $("#text-name").val()) {
					return
				}
				name = $("#text-name").val()
				$("#tbody1").html("");
				offset = 0;
				addUI();
			});
			

		});

		function checkValid(str) {
			astr = str.split("")
			klammer = 0
			valid = false
			console.log(str)
			for(i = 0; i < astr.length; i++) {
				if(astr[i] === "(") {
					klammer++
				}
				if(astr[i] === ")") {
					klammer--
				}
				if(/[a-zA-Z0-9]/.test(astr[i])) {
					if(/[a-zA-Z0-9]/.test(astr[i+1]) || astr[i] === "(" || astr[i+1] === ")" || i+1 == astr.length ||
						astr[i+1] === "|" || astr[i+1] === "&") {
					}else {
						break
					}
				}
				if(astr[i] === "&") {
					if((/[a-zA-Z0-9]/.test(astr[i+1]) || astr[i+1] === "(" || astr[i+1] === "!" )  && i+1 != astr.length )  {
					}else {
						break
					}
				}
				if(astr[i] === "|") {
					if((/[a-zA-Z0-9]/.test(astr[i+1]) || astr[i+1] === "(" || astr[i+1] === "!" ) && i+1 != astr.length ) {
					}else {
						break
					}
				}
				if(astr[i] === "!") {
					if( ( /[a-zA-Z0-9]/.test(astr[i+1])  ) && i+1 != astr.length ) {
					}else {
						break
					}
				}
				if(i == astr.length-1) {
					if(klammer == 0) {
						valid = true
					}
				}

			}
			return valid
		}

    	function getCmd() {
    		cmd = "";
    		if(tags == "") {
    			cmd+= "none"
    		}else {
    			tags = tags.replace(/\//g,"");
    			cmd+= tags;
    		}

    		if(name == "") {
    			cmd+= "/none"
    		}else {
    			cmd+= ("/"+escape(name))
    		}
    		return cmd;
    	}
    	

		function addUI() {
			if(loading == true)
				return;
			loading = true;
			console.log("/db/"+offset+"/"+getCmd());
			$.getJSON('/db/'+offset+"/"+getCmd(), function(data) {
			  if($.isEmptyObject(data)) {
			  	loading = false;
			  	return;
			  }
			  $.each(data, function(key, val) {
			  	var name = val.Name
			  	if (name.length > 80)
			  		name = name.substr(0, 79)
			  	var str = "<tr><td><img class=\"hh .image-responsive\" src=\"images/"+val.Checksum.replace(/\//g, "_")+".jpg\" onError=\"this.onerror=null;this.src='/images/404.png';\"/></td><td>"+name+"<a class=\"push-right\"  target=\"_blank\" href=\""+val.Url+"\"><pan class=\"glyphicon glyphicon-download-alt\"></a></td><td>"+val.Tag+"</td></tr>"
			  	$(str).appendTo("#tbody1");
			  	if(data.length-1 == key) {
			  		offset+=50
			  		loading = false;
			  		$('.hh').mouseover(function() {
				        $(popup).attr("src", $(this).attr("src"));
				        $(popup).css("display", "block");
				    });
				    
				    $('.hh').mouseout(function()     {
				    	$(popup).css("display", "none");

				    });
			  	}
			  });
			  
			});
		}
